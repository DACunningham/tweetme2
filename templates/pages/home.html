{% extends 'base.html' %}
{% block head_title %} This is amazing {% endblock head_title %}
{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to TweetMe2</h1>
    </div>
</div>


<div class="row" id="tweet">
    <p>Loading...</p>
</div>

<script>
    const tweetsElement = document.getElementById("tweet");
    // tweetsElement.innerHTML = "Loading..."

    // var el1 = "<h1>Hi There 1</h1>"
    // var el2 = "<h1>Hi There 2</h1>"
    // var el3 = "<h1>Hi There 3</h1>"
    // tweetsElement.innerHTML = el1 + el2 + el3

    function formatTweetElement(tweet) {
        var formattedTweet =
            "<div class='mb-4 tweet col-12 col-md-10 mx-auto border rounded py-3' id='tweet-" +
            tweet.id +
            "'>" +
            "<p>" +
            tweet.content +
            "</p><div class='btn-group'>" + LikeBtn(tweet) +
            "</div></div>";
        return formattedTweet;
    }

    function LikeBtn(tweet) {
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>";
    }

    function handleDidLike(tweet_id, currentCount) {
        console.log(tweet_id, currentCount);
    }

    const xhr = new XMLHttpRequest();
    const method = "GET";
    const url = "/tweets";
    const responseType = "json";

    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function () {
        const serverResponse = xhr.response;
        var listedItems = serverResponse.response;
        var finalTweetStr = "";
        var i;
        for (i = 0; i < listedItems.length; i++) {
            var tweetObj = listedItems[i];
            finalTweetStr += formatTweetElement(tweetObj);
        }
        tweetsElement.innerHTML = finalTweetStr;
    };
    xhr.send();
</script>
{% endblock content %}
